<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="body">
    <div class="content">
      <input type="text" value="" onfocus="" id="txtBox" class="flex-item" />
      <button
        id="keypadButton"
        class="keypadButton flex-item"
        onclick="triggerKeypad()"
      >
        Use Virtual Keypad
      </button>
    </div>
    <div class="container" id="container">
      <div class="staticButtons" id="staticButtons"></div>
    </div>
    <div class="empty" onclick="cleanKeypad()"></div>
  </body>
  <script src="./keypad.js"></script>
</html>
